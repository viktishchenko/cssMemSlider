<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="main__heading">Simple cssMemSlider</h1>
      <div class="slider">
        <div class="slider__container">
          <input
            class="slider__input"
            type="radio"
            name="slider__radio"
            id="slider__input1"
            checked
          />
          <input
            class="slider__input"
            type="radio"
            id="slider__input2"
            name="slider__radio"
          />
          <input
            class="slider__input"
            type="radio"
            id="slider__input3"
            name="slider__radio"
          />
          <input
            class="slider__input"
            type="radio"
            id="slider__input4"
            name="slider__radio"
          />
          <div class="slider__images">
            <img
              class="slider__img-one slider__img"
              src="./assets/images/slide1.jpg"
              alt="img1"
            />
            <img
              class="slider__img slider__img-two"
              src="./assets/images/slide2.jpg"
              alt="img2"
            />
            <img
              class="slider__img slider__img-three"
              src="./assets/images/slide3.jpg"
              alt="img3"
            />
            <img
              class="slider__img slider__img-four"
              src="./assets/images/slide4.jpg"
              alt="img4"
            />
          </div>
          <div class="slider__control">
            <div class="slider__info">
              <span class="slider__info-span slider__info-span1"
                >“Donde Esta La Biblioteca”</span
              >
              <span class="slider__info-span slider__info-span2"
                >“Yep! I like to read sometimes...”</span
              >
              <span class="slider__info-span slider__info-span3"
                >“Such a mischievous person...”</span
              >
              <span class="slider__info-span slider__info-span4"
                >“Sure we will make friends!”</span
              >
            </div>
            <div class="slider__bullets">
              <label class="slider__label" for="slider__input1">
                <span class="slider__bullets-span slider__bullets-span1"></span>
              </label>
              <label class="slider__label" for="slider__input2">
                <span class="slider__bullets-span slider__bullets-span2"></span>
              </label>
              <label class="slider__label" for="slider__input3">
                <span class="slider__bullets-span slider__bullets-span3"></span>
              </label>
              <label class="slider__label" for="slider__input4">
                <span class="slider__bullets-span slider__bullets-span4"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
